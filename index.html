<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Fetch DNO :: SJC</title></head><style>*{padding:0;margin:0;box-sizing:border-box;outline:0}body{display:flex;align-items:center;justify-content:center;width:90%;margin:auto;height:100vh}::placeholder{letter-spacing:0}::-moz-placeholder{letter-spacing:0}::-webkit-input-placeholder{letter-spacing:0}.form{width:auto;background-color:#d3d3d3;padding:30px;border-radius:20px;box-shadow:#d3d3d3 1px 1px 20px}.form h4{text-align:center;margin-bottom:20px;font-size:24px}.form input,button{display:block}.form input{margin-bottom:20px;border:2px #000 solid;background-color:#fff;padding:5px;font-size:20px;letter-spacing:1px;text-align:center}.form button{background-color:#000;border-radius:10px;border:none;color:#fff;padding:10px;font-size:17px;margin:0 auto;cursor:pointer}</style><body><div class="form"><h4>Search Student's Image</h4><input type="text" id="dno" placeholder="Enter DNO" onkeyup="this.value=this.value.toLowerCase()" value="" required> <button id="btn-sub" onclick="searcDno()">Submit</button></div><script>function searcDno() {
            let str = document.getElementById("dno").value
            var res = str.substring(0, 2);
            window.location = ('https://sjctni.edu/images/SPhotos/' + res + '/' + str + '.jpg')
        };</script></body></html>
